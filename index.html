<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
  <title>Wbsite Online</title>
</head>
<body>
  
 <div class="container">
  <form class="form-container">
    <h3 class="textjudul mb-5 mt-2">Masuk</h3>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" textform>E-mail </label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan E-mail">
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" textform>Password</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock-keyhole"></i></span>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password">
      </div>
    </div>
    <div style="margin-top: -13px" class="text-end">
    <a href="#" class="textform text-hover">Lupa password?</a>
    </div>
   <div class="d-grid mt-5">
    <button type="submit" class="btn btn-outline-primary" textform><a class="text-hover" href="home.html">Masuk</a></button>
   </div>
   <div class="mt-1">
   <span class="textform">Belum Punya Akun <a href="#" class="textform text-hover">Daftar</a></span>
   </div>
  </form>
 </div>

     
  
</body>
</html>
